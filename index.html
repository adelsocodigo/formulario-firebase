<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción</title>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Quita el favicon si no tienes el archivo para evitar 404 -->
  <!-- <link rel="icon" href="/favicon.ico"> -->
</head>
<body>
  <h1>Formulario de inscripción</h1>
  <p class="hint">Los datos se guardan en Firebase Firestore.</p>

  <form id="inscripcionForm" autocomplete="on">
    <div class="row">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" required />
      </div>
      <div>
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" required />
      </div>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="telefono">Teléfono</label>
    <input id="telefono" name="telefono" />

    <label for="comentarios">Comentarios</label>
    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Opcional"></textarea>

    <div class="row">
      <button type="submit" class="primary">Enviar inscripción</button>
      <button type="button" class="ghost" id="btnListar">Ver inscritos</button>
    </div>
    <div id="estado" class="msg"></div>
  </form>

  <!-- Tu lógica en un módulo JS -->
  <script type="module" src="./app.js"></script>
</body>
</html>
